server.port=8080
#
#
spring.datasource.common.jdbcUrl=jdbc:postgresql://localhost:5432/postgres
spring.datasource.common.username=user
spring.datasource.common.password=admin
spring.datasource.common.driver-class-name=org.postgresql.Driver
spring.datasource.common.hikari.schema=public
#
spring.datasource.tenant.jdbcUrl=jdbc:postgresql://localhost:5432/postgres
spring.datasource.tenant.username=user
spring.datasource.tenant.password=admin
spring.datasource.tenant.driver-class-name=org.postgresql.Driver
#
spring.jpa.hibernate.ddl-auto=update
#
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#
custom.tenants=org1,org2
#
spring.jpa.hibernate.hbm2ddl.schema_filter_provider=com.habel.sb3multitenantjpa.config.MySchemaFilterProvider